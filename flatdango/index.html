<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flatdango</title>
    <link rel="stylesheet" href="styles.css">
    
</head>
<body>
    <header>
        <h1>FLATDANGO</h1>
        <p>For The Love Of Movies</p>
    </header>
    <main>
        <section>
            <h2>MOVIES SHOWING</h2>
            <ul id="showingMovie">
            </ul>
        </section>

        <section id="movieDetails">
            <h2 id="filmTitle"></h2>
            <img id="poster" src="" alt="Movie Poster">
            <p id="movieDescription"></p>
            <p id="runtime"></p>
            <p id="showtime"></p>
            <p id="ticketsAvailable"></p>
            <button id="buyTicket">Buy Ticket</button>
        </section>
    </main>

    <script src="script.js" defer></script>
</body>
</html>
